<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Прочитать позже</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center"> <!--.row>.col-4 EMMET -->

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
            <form class="form-inline" id="add-form">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Название ссылки" id="link-name">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Теги в формете #tag" id="link-tag">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Ссылка" id="link">
                </div>
                <div class="addButton">
                    <button type="submit" class="btn btn-outline-primary mb-3" id="add-item">Добавить</button>
                </div>
            </form>

            <p class="h2">Прочитать:</p>
            <ul class="list-group" id="link-list">
            </ul>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10" id="find-div">
            <p class="h2">Поиск</p>
            <form class="form-inline" id="find-form">
                <div></div>
                <div class="form-group mb-2 col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                    <input type="text" class="form-control" placeholder="Название ссылки или #тег, не менее 2 символов" id="find-name">
                </div>
                <div role="alert" id="error-box"></div>
            </form>
            <ul class="list-group" id="finder-list">
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10" id="read">
            <p class="h2">Прочитано:</p>
            <ul class="list-group" id="read-link-list">
            </ul>
        </div>
    </div>
</div>


<script src="js/app.js" type="module"></script>
<script src="js/lib.js" type="module"></script>
<script src="js/storage.js" type="module"></script>
<script src="js/sync.js" type="module"></script>
</body>
</html>
